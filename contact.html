<body>
  <header class="contact-header">
    <div class="wrapper">
      <menu>
        <a href="#" class="logo">Beachstays</a>
        <nav class="nav-menu">
          <ul>
            <li><a href="/index.html">home</a></li>

      </menu>

      <h1>Get in Touch</h1>
    </div>
  </header>

  <main class="contact">
    <div class="wrapper display-fix">
      <div class="flex-container">
        <div class="form-container">
          <form action="">
            <div class="name-email-container">
              <label for="name" class="hide-label">Name</label>
              <input type="text" name="name" placeholder="Name">
              <label for="email" class="hide-label">Email Address</label>
              <input type="email" name="email" id="email" placeholder="Email Address">
            </div>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <button type="submit" class="read-more-btn">Submit</button>
          </form>
        </div>

        <!-- contact aside -->
        <aside>
          <!-- social media link bar -->
          <div class="social-link-container">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>

          
          <div class="contact-text">
            <a href="mailto:info@email.com">info@email.com</a>

            <div class="address-text">
              <p>123 - 456 - 7890</p>
              <p>123 Queen Street West,</p>
              <p>Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </div>
          </div>
        </aside>
      </div>
    </div>
